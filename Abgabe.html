<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My cats ‚ô•</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(253, 240, 245);
      font-family: 'Dancing Script', cursive;
    }

    header {
      background-color: rgb(131, 174, 84);
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 32px;
    }

    .hamburger {
      display: none;
      font-size: 30px;
      background: rgb(200, 100, 120);
      color: white;
      padding: 10px 16px;
      border: none;
      width: 100%;
    }

    nav.nav-links {
      display: flex;
      gap: 16px;
      justify-content: center;
      background: rgb(200, 100, 120);
      padding: 10px;
    }

    nav.nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav.nav-links {
        display: none;
        flex-direction: column;
        align-items: center;
      }

      nav.nav-links.active {
        display: flex;
      }
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 32px;
      gap: 32px;
    }

    .cat-profile {
      background-color: rgb(255, 228, 232);
      border: 3px dotted rgb(179, 118, 131);
      border-radius: 16px;
      padding: 24px;
      width: 250px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .cat-profile img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
      border: 2px solid rgb(200, 100, 120);
    }

    .cat-profile h2 {
      color: rgb(131, 174, 84);
      margin-bottom: 8px;
    }

    .cat-profile p {
      font-size: 18px;
      color: rgb(80, 60, 60);
    }

    footer {
      text-align: center;
      padding: 16px;
      color: rgb(100, 80, 80);
      font-size: 16px;
    }
  </style>
</head>
<body>

    <header>
        My cats ‚ô•  
    </header>

    <button class="hamburger" id="hamburger">‚ò∞</button>
    <nav class="nav-links" id="nav">
        <a href="#">start</a>
        <a href="#">about us</a>
        <a href="#">contact</a>
    </nav>

    <main>
    <div class="cat-profile">
      <img src="cat-Linus.JPEG" alt="Linus"/>
      <h2>Linus</h2>
      <p>a dreamy old sir  - living his best life</p>
    </div>
    <div class="cat-profile">
      <img src="cat-Biggy.JPEG" alt="Biggy"/>
      <h2>Biggy</h2>
      <p>a devil when awake - an angel while asleep</p>
    </div>
    <div class="cat-profile">
      <img src="cat-Tommy.JPEG" alt="Tommy"/>
      <h2>Tommy</h2>
      <p>a diva - hisses at everyone, even at her own son</p>
    </div>
    <div class="cat-profile">
      <img src="cat-Felix.JPEG" alt="Felix"/>
      <h2>Felix</h2>
      <p>the youngest - geeting on everyones nerves</p>
    </div>
  </main>

  <footer>
    ¬© 2025 Lisas cat paradise üêæ
  </footer>

  <script>
    const hamburger = document.getElementById("hamburger");
    const nav = document.getElementById("nav");

    hamburger.addEventListener("click", () => {
      nav.classList.toggle("active");
    });
  </script>
</body>
</html>
